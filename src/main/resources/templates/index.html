<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <link href="/webjars/bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* 채팅 메시지 스타일 */
        .message {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .message.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .message.received {

        }

            <h1 class="text-center">chatting</h1>
            <div id="chatMessages">

                    <button class="btn btn-primary" onclick ="connectWebSocket()">접속</button>
                </div>
                <div class="input-group mb-3">

                    <button class="btn btn-primary" onclick="sendingMessage()">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
